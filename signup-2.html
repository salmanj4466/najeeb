      <section class="user-account py-0">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-6">
                  <div class="row justify-content-center">
                     <div class="col-md-10 col-lg-9 col-xl-7">

                           <nav class="navbar navbar-expand-lg bg-white position-lg-relative px-lg-0 pt-lg-4">

                              <div class="order-lg-2">

                              </div>
                              <div class="d-flex align-items-center">
                                 <a href="javascript:void(0)" class="d-lg-none ml-4 pl-2 mb-2 text-primary font-tajweed mr-3">عربي </a>

                              <div class="collapse navbar-collapse text-left" id="navbarSupportedContent">
                                 <ul class="navbar-nav mr-auto center-nav">

                        </header>
                     </div>
                  </div>
                  <div class="row justify-content-center form-block">
                     <div class="col-md-10 col-lg-9 col-xl-7">
                        <a href="index.html" class="logo">
                        <img class="d-none d-lg-block img-fluid mt-5 mb-2" src="assets/images/logo.png" alt="">
                        </a>
                        <h1 class="form-title">Sign Up to Najib</h1>
                        <p class="form-text">Fill all the form infomation</p>
                        <form>
                           <div class="form-inner">
                              <div class="form-group">
                                 <label>First Name</label>
                                 <input type="text" class="form-control" placeholder="Enter your first name">
                              </div>
                              <div class="form-group">
                                 <label>Last Name</label>
                                 <input type="text" class="form-control" placeholder="Enter your last name">
                              </div>
                              <div class="form-group">
                                 <label>Email Address</label>
                                 <input type="text" class="form-control" placeholder="Enter your email address">
                              </div>
                              <div class="form-group position-relative">
                                 <label>Password</label>
                                 <input type="password" class="form-control" placeholder="Enter your password">
                                 <span class="pass-icon"><img src="assets/images/view.png" alt="view"></span>
                              </div>
                              <div class="form-group position-relative">
                                 <label>Confirm Password</label>
                                 <input type="password" class="form-control" placeholder="Confirm your password">
                                 <span class="pass-icon"><img src="assets/images/view.png" alt="view"></span>
                              </div>
                           </div>
                           <div class="px-4 px-md-0">
                              <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                              <p class="already-text text-center mt-2">Already have an account? 
                                 <span><a href="login.html"> <strong> Log In </strong></a></span> 
                              </p>
                           </div>
